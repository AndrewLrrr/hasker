{% extends "base.html" %}
{% block title %}Sing Up{% endblock title %}
{% block content %}
<h1 class="text-center">Sing up to continue with Hasker</h1>
<form class="form-base">
    <div class="form-group">
        <label for="inputLogin" class="control-label">Login</label>
        <input type="text" name="username" class="form-control" id="inputLogin" placeholder="Login">
    </div>
    <div class="form-group">
        <label for="inputEmail" class="control-label">Email</label>
        <input type="text" name="username" class="form-control" id="inputEmail" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="inputPassword" class="control-label">Password</label>
        <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
    </div>
       <div class="form-group">
        <label for="inputRepeatPassword" class="control-label">Repeat Password</label>
        <input type="password" name="password" class="form-control" id="inputRepeatPassword" placeholder="Repeat Password">
    </div>
    <div class="form-group">
        <label for="inputAvatar">Avatar</label>
        <input type="file" name="avatar" id="inputAvatar">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Sing Up</button>
    </div>
</form>
{% endblock content %}
