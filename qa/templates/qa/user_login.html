{% extends "base.html" %}
{% block title %}Log In{% endblock title %}
{% block content %}
<h1 class="text-center">Log in to continue with Hasker</h1>
<form class="form-base" method="post">
    <fieldset>
        {% csrf_token %}
        <div class="form-group">
            <label for="inputLogin" class="control-label">Login</label>
            <input type="text" name="username" class="form-control" id="inputLogin" placeholder="Login">
        </div>
        <div class="form-group">
            <label for="inputPassword" class="control-label">Password</label>
            <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
        <div class="form-group">
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Remember me
                </label>
            </div>
        </div>
    </fieldset>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Log in</button>
    </div>
</form>
{% endblock content %}
