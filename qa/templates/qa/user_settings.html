{% extends "base.html" %}
{% block title %}User Settings{% endblock title %}
{% block content %}
<h1 class="text-center">Settings</h1>
<form class="form-base" method="post" action="{% url 'qa:settings' %}" enctype="multipart/form-data">
    <p class="profile-login">Login - {{ user.username }}</p>
    {% include 'qa/form_template.html' %}
    <img src="{{ user.get_avatar_url }}" alt="" class="img-rounded">
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
{% endblock content %}
