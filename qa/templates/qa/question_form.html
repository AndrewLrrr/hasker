{% extends "base.html" %}
{% load static %}
{% block title %}Ask a question{% endblock title %}
{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'qa/css/jquery.tagsinput.css' %}"/>
{% endblock css %}
{% block js %}
    <script type="text/javascript" src="{% static 'qa/js/jquery.tagsinput.js' %}"></script>
{% endblock js %}
{% block content %}
<h1 class="text-center">Ask a question</h1>
<form class="form-base" method="post" action="{% url 'qa:ask' %}">
    {% include 'qa/form_template.html' %}
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Ask!</button>
    </div>
</form>
{% endblock content %}
