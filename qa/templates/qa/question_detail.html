{% extends "base.html" %}
{% block title %}{{ question }}{% endblock title %}
{% block content %}
    <h1>{{ question }}</h1>
    <p>{{ question.text }}</p>
    {% if question.tags.exists %}
        <ul>
            {% for tag in question.tags.all %}
                <li>{{ tag }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock content %}
